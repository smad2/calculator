<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css"
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <div class="display-bg">
            <div class="display-container">
            <span class="small-display" id="small-display">0000</span>
            <span class="display" id="display">0000</span>
            </div>

        </div>
        <div class="buttons" id="buttons">
          <button class="remover" id="all-clean">AC</button>
          <button class="remover" id="delete">C</button>
          <button class="operator" id="divide">/</button>
          <button class="operator" id="multiply">X</button>
          <button class="number" id="num-7">7</button>
          <button class="number" id="num-8">8</button>
          <button class="number" id="num-9">9</button>
          <button class="operator" id="subtract">-</button>
          <button class="number" id="num-4">4</button>
          <button class="number" id="num-5">5</button>
          <button class="number" id="num-6">6</button>
          <button class="operator" id="add">+</button>
          <div class="bottom">
            <div class="bottom-left">
              <button class="number" id="num-1">1</button>
              <button class="number" id="num-2">2</button>
              <button class="number" id="num-3">3</button>

              <button class="number" id="num-0">0</button>
              <button class="decimal" id="dot">.</button>
            </div>
            <div class="bottom-right">

              <button class="operator" id="equal">=</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/script.js"></script>
</html>
